name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r services/api/requirements.txt

      - name: Run tests
        run: pytest services/api --cov=services/api --cov-report=term-missing

      - name: Build API image
        run: |
          docker build -f ops/docker/Dockerfile.api -t ghcr.io/${{ github.repository }}-api:${{ github.sha }} .

      - name: Build worker image
        run: |
          docker build -f ops/docker/Dockerfile.worker -t ghcr.io/${{ github.repository }}-worker:${{ github.sha }} .

      - name: Scan API image
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ghcr.io/${{ github.repository }}-api:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Scan worker image
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: ghcr.io/${{ github.repository }}-worker:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: "1"
